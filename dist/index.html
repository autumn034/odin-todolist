<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin ToDo</title>
        <script defer src="main.js"></script>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>

    <body>
        <div class="app">
            <nav class="sidebar">
                <h1 class="h1 margin_bottom-l">Odin<br>ToDo</h1>

                <div class="h3 margin_bottom-s">Projects</div>
                <div class="projects">
                    <div id="projectContainer" class="projects__list" ></div>
                    <div id="createProjectButton" class="projects__button">+</div>
                    <div id="createProjectForm" class="projects__new-project-form">
                        <input type="text" id="createProjectTextInput" class="projects__text-input"></input>
    
                        <div class="flex_horizontal">
                            <button id="createProjectSubmitButton" class="projects__button projects__button--bw">Accept</button>
                            <button id="createProjectCancelButton" class="projects__button projects__button--bw">Cancel</button>
                        </div>
                    </div>
                </div>
            </nav>
        
            <main id="main" class="main">

                <div class="flex_horizontal">
                    <div id="activeProjectHeader" class="h2">
                        Work
                    </div>
                    
                    <div>
                        <button id="deleteProjectButton" class="tasks__header-button"><img src="asset/trash.svg"></button>
                    </div>
                    
                </div>

                <div id="taskContainer" class="tasks">
                    <!-- <div class="tasks__item">
                        <div class="tasks__item-section">
                            <div class="tasks__check">X</div>
                            <span>Clean house</span>
                        </div>
                        
                        <div class="tasks__item-section">
                            <span>2023-12-30</span>
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__icon">                            
                        </div>
                    </div> -->
                </div>
                
                <button id="showTaskFormButton" class="show-task-form-button">
                    + New Task
                </button>


                <form id="newTaskForm" class="task__form">
                    <div class="tasks__item">
                        <div class="tasks__item-section">
                            <input id="addTaskTextInput" class="tasks__text-input" type="text">
                        </div>
                        <div class="tasks__item-section">
                            <input id="addTaskDate" type="date">
                            <button id="confirmAddTaskButton" class="task__button">Confirm</button>
                            <button id="cancelAddTaskButton" class="task__button">Cancel</button>
                        </div>
                    </div>
                </form>

            </main>


        </div>

        <template id="task-template">
            <div class="tasks__item">
                <div class="tasks__item-section">
                    <div class="tasks__check">X</div>
                    <span class="tasks__name"></span>
                </div>                
                <div class="tasks__item-section">
                    <span class="tasks__due-date"></span>
                    <img src="asset/cog.svg" alt="Edit Project" class="tasks__icon">                            
                </div>
            </div>
        </template>

    </body>
</html>
