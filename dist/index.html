<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin ToDo</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="app">

            <section class="sidebar">
                <h1 class="h1 margin_bottom-l">Odin<br>ToDo</h1>

                <div class="h2">Projects</div>
                <div class="projects">                    
                    <div id="projectContainer" class="projects__list" ></div>
                    <div id="createProjectButton" class="projects__button">+</div>
                    <div id="createProjectForm" class="projects__new-project-form">
                        <input type="text" id="createProjectTextInput" class="projects__text-input"></input>
    
                        <div class="flex_horizontal">
                            <button id="createProjectSubmitButton" class="projects__button projects__button--bw">Accept</button>
                            <button id="createProjectCancelButton" class="projects__button projects__button--bw">Cancel</button>
                        </div>
                    </div>
                </div>
            </section>




























        
            <div class="tasks">
                <div class="tasks__header">Work</div>
                <div class="whitespace"></div>
                <div class="tasks__list">
                    <div class="tasks__list__item">
                        <div class="tasks__list__item__section">
                            <div class="tasks__list__item__check"></div>
                            Clean house
                        </div>
                        <div class="tasks__list__item__section">
                            Due Date
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__list__item__config">
                        </div>
                    </div>

                    <div class="tasks__list__item">
                        <div class="tasks__list__item__section">
                            <div class="tasks__list__item__check"></div>
                            Clean house
                        </div>
                        <div class="tasks__list__item__section">
                            Due Date
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__list__item__config">
                        </div>
                    </div>

                    <div class="tasks__list__item">
                        <div class="tasks__list__item__section">
                            <div class="tasks__list__item__check"></div>
                            Clean house
                        </div>
                        <div class="tasks__list__item__section">
                            Due Date
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__list__item__config">
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </body>
</html>
