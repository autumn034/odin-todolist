<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin ToDo</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="app">
            <section class="sidebar">
                <h1 class="h1">
                    Odin
                    <br>
                    ToDo
                </h1>


                <div class="projects__header">Projects</div>
                <div class="projects__list" id="project_container"></div>
                <div class="projects__add__button">+</div>            
                <div class="projects__new-project-form">
                    <input type="text" class="projects__new-project-form__text-input"></input>

                    <div class="flex_horizontal">
                        <div id="project_addSubmitButton" class="button button--addProject">Create Project</div>
                        <div id="project_addCancelButton" class="button button--addProject">Cancel</div>
                    </div>
                </div>
            </section>

        
            <div class="tasks">
                <div class="tasks__header">Work</div>
                <div class="whitespace"></div>
                <div class="tasks__list">
                    <div class="tasks__list__item">
                        <div class="tasks__list__item__section">
                            <div class="tasks__list__item__check"></div>
                            Clean house
                        </div>
                        <div class="tasks__list__item__section">
                            Due Date
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__list__item__config">
                        </div>
                    </div>

                    <div class="tasks__list__item">
                        <div class="tasks__list__item__section">
                            <div class="tasks__list__item__check"></div>
                            Clean house
                        </div>
                        <div class="tasks__list__item__section">
                            Due Date
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__list__item__config">
                        </div>
                    </div>

                    <div class="tasks__list__item">
                        <div class="tasks__list__item__section">
                            <div class="tasks__list__item__check"></div>
                            Clean house
                        </div>
                        <div class="tasks__list__item__section">
                            Due Date
                            <img src="asset/cog.svg" alt="Edit Project" class="tasks__list__item__config">
                        </div>
                    </div>

                </div>
            </div>


        </main>
    </body>
</html>
